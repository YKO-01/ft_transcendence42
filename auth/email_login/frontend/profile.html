    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        fetch('http://127.0.0.1:8000/api/logout/',{
            method: 'POST',
            credentials: 'include',
        })
        .then(response => {
            if (response.ok) 
            {
                localStorage.removeItem('access_token');
                window.location.href = 'http://127.0.0.1:5501/frontend/signin/signin.html';
            }

        }).catch(error => {
            console.error('There was a problem with the logout operation:', error);
        });
    });

    async function refresh_token()
    {
        let response = await fetch('http://127.0.0.1:8000/api/refresh/',{
                    method: 'POST',
                    credentials: 'include',
        });
        console.log(response.status);
        if(response.status === 200){
            let data = await response.json();
            localStorage.setItem('access_token',data.access_token);
            check_auth();
        }
        else{
            console.error('error');
        }
    }
    async function check_auth()
    {
        let access_token = localStorage.getItem('access_token');
        console.log(access_token);
        let response = await fetch('http://127.0.0.1:8000/api/user/',{
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Authorization': `Bearer ${access_token}`,
                }
        });
        console.log(response.status);
        if(response.status === 401)
        {
            localStorage.removeItem('access_token');
            refresh_token();
        }
        else
        {
            let data = await response.json();
            document.getElementById('info').innerHTML = `hello ${data['username']}

                    last name is ${data['last_name']}

                    `;
            console.log(data);
        }
    }
